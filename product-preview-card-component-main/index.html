<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="loginContainer">
    <div class="preview"></div>
    <div class="details-container">
      <div class="details">
        <h6 style="margin-top:0 ; letter-spacing: 10px;margin-bottom: 10px;">PERFUME</h6>
        <h1 class="perfumeName">Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1 style="color: green; padding-right: 20px">$149.99</h1>
          <p>$169.99</p>
        </div>
        <a class="btn" href="#">
          <i class="fa fa-shopping-cart" style="padding-right:10px"></i>Add to Cart</a>
      </div>
    </div>
  </div>


  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sivaprasad C</a>.
  </div>
</body>
</html>
